name: GitHub Actions demo

on:
  push:
    branches: ["main"]
    paths-ignore: [.github/**]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: '15 6 * * 0'
  workflow_dispatch:
    
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "Triggered by event: ${{ github.event_name }}"
          echo "Branch name: ${{ github.ref }}"
      - uses: actions/checkout@v3.3.0

      - name: List files
        run: |
          echo "Contents of files in repo ${{ github.repository }}:"
          tree
