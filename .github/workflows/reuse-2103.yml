name: Reuse other workflow
on: [workflow_dispatch]

jobs:
  call-workflow:
    uses: ./.github/workflows/reusable-2103.yml
    with:
      who-to-greet: '@octocat'

  use-output:
    runs-on: ubuntu-latest
    needs: [call-workflow]
    steps:
      - run: echo "Time was ${{ needs.call-workflow.outputs.current-time }}"

